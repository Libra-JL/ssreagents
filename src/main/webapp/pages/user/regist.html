<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="GBK">
    <title>试剂数据录入注册页面</title>
    <base href="http://localhost:8080/ssreagents/">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // 页面加载完成之后
        $(function () {
            // 给注册绑定单击事件
            $("#sub_btn").click(function () {
                // 验证用户名：必须由字母，数字下划线组成，并且长度为5到12位
                //1 获取用户名输入框里的内容
                var usernameText = $("#username").val();
                //2 创建正则表达式对象
                var usernamePatt = /^\w{5,12}$/;
                //3 使用test方法验证
                if (!usernamePatt.test(usernameText)) {
                    //4 提示用户结果
                    $("span.errorMsg").text("用户名不合法！");

                    return false;
                }

                // 验证密码：必须由字母，数字下划线组成，并且长度为5到12位
                //1 获取用户名输入框里的内容
                var passwordText = $("#password").val();
                //2 创建正则表达式对象
                var passwordPatt = /^\w{5,12}$/;
                //3 使用test方法验证
                if (!passwordPatt.test(passwordText)) {
                    //4 提示用户结果
                    $("span.errorMsg").text("密码不合法！");

                    return false;
                }

                // 验证确认密码：和密码相同
                //1 获取确认密码内容
                var repwdText = $("#repwd").val();
                //2 和密码相比较
                if (repwdText != passwordText) {
                    //3 提示用户
                    $("span.errorMsg").text("确认密码和密码不一致！");

                    return false;
                }

                // 邮箱验证：xxxxx@xxx.com
                //1 获取邮箱里的内容
                var emailText = $("#email").val();
                //2 创建正则表达式对象
                var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
                //3 使用test方法验证是否合法
                if (!emailPatt.test(emailText)) {
                    //4 提示用户
                    $("span.errorMsg").text("邮箱格式不合法！");

                    return false;
                }

                // 去掉错误信息
                $("span.errorMsg").text("");

            });

        });

    </script>
    <style type="text/css">
        .login_form {
            height: 470px;
            margin-top: 2px;
        }

    </style>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" width="258" height="82" src="static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">

                <div class="form">
                    <form action="register" method="post">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="用户名(字母数字下划线5-12位)"
                               autocomplete="off" tabindex="1" name="username" id="username"/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="密码(字母数字下划线5-12位)"
                               autocomplete="off" tabindex="1" name="password" id="password"/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码"
                               autocomplete="off" tabindex="1" name="repwd" id="repwd"/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址"
                               autocomplete="off" tabindex="1" name="email" id="email"/>
                        <br/>
                        <label>手机号码：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址"
                               autocomplete="off" tabindex="1" name="phone_num" id="phone_num"/>
                        <br/>
                        <label>学校名称：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址"
                               autocomplete="off" tabindex="1" name="school" id="school"/>
                        <br/>
                        <label>所属学院：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址"
                               autocomplete="off" tabindex="1" name="college" id="college"/>
                        <br/>
                        <label>PI负责人：</label>
                        <input class="itxt" type="text" placeholder="请输入PI负责人名称"
                               autocomplete="off" tabindex="1" name="pi_name" id="pi_name"/>
                        <br/>
                        <label>学生名称：</label>
                        <input class="itxt" type="text" placeholder="请输入学生名称"
                               autocomplete="off" tabindex="1" name="student_name" id="student_name"/>
                        <br/>
                        <br/>
                        <label>身份选择：</label>
                        <input  type="radio" name="identity" value="0"/>pi
                        &nbsp;
                        &nbsp;
                        <input  type="radio" name="identity" value="1"/>学生
                        &nbsp;
                        &nbsp;
                        <input  type="radio" name="identity" value="2"/>其他
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				试剂数据录入.Copyright &copy;2021
			</span>
</div>
</body>
</html>
