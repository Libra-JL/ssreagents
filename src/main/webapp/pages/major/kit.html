<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="GBK">
    <title>试剂盒</title>
    <base href="http://localhost:8080/ssreagents/">
</head>
<body>
<div class="kitform">
    <form action="vitus" method="post" enctype="multipart/form-data">
        <table border="1px solid #ccc" cellspacing="0" cellpadding="0">
            <tr>
                <td width="150px" height="40px">属性</td>
                <td width="300px" height="40px">内容</td>
                <td width="150px" height="40px">属性</td>
                <td width="300px" height="40px">内容</td>

            </tr>

            <tr>
                <td width="100px" height="40px">类别</td>
                <td width="100px" height="40px">
                    <select name="kind">
                        <option value="请选择">--请选择类别--</option>
                        <option value="试剂盒">试剂盒</option>
                        <option value="示踪剂">示踪剂</option>
                        <option value="高分子材料">高分子材料</option>
                    </select>
                </td>

                <td width="100px" height="40px">品牌</td>
                <td width="100px" height="40px">
                    <select name="brand">
                        <option value="请选择">--请选择品牌--</option>
                        <option value="维真">维真</option>
                        <option value="维真1">维真1</option>
                        <option value="维真2">维真2</option>
                    </select>
                </td>

            </tr>

            <tr>

                <td width="100px" height="40px">产品名称</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="product_name">
                </td>
                <td width="100px" height="40px">货号</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="goods_num">
                </td>
            </tr>
            <tr>

                <td width="100px" height="40px">批次号</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="batch_num">
                </td>
                <td width="100px" height="40px">规格</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="specifications">μl
                </td>
            </tr>
            <tr>

                <td width="100px" height="40px">价格</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="price">元
                </td>

                <td width="100px" height="40px">种属</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="species">
                </td>
            </tr>
            <tr>
                <td width="100px" height="40px">货期</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="goods_time">周
                </td>
                <td width="100px" height="40px">有效期</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="period_validity">年
                </td>
            </tr>


            <tr>
                <td width="100px" height="40px">相关产品</td>
                <td width="100px" height="40px">
                    <textarea name="related_products" id="related_products"></textarea>
                </td>
                <td width="100px" height="40px">样品类型</td>
                <td width="100px" height="40px">
                    <select name="sample_type">
                        <option value="rAAV2/1">--请选择启动子--</option>
                        <option value="UBC">ELISA kit</option>
                        <option value="TBG">Cell culture supernatant</option>
                        <option value="SST">Serum</option>
                        <option value="RPE65">Plasma</option>
                        <option value="PGK">Hep Plasma</option>
                        <option value="NSE">EDTA Plasma</option>
                        <option value="MECP2">Cit plasma</option>
                        <option value="MCK">other</option>

                    </select>
                </td>
            </tr>


            <tr>
                <td width="100px" height="40px">存放说明</td>
                <td width="100px" height="40px">
                    <textarea name="storage"></textarea>
                </td>
                <td width="100px" height="40px">灵敏度</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="sensitivity">
                </td>
            </tr>
            <tr>
                <td width="100px" height="40px">范围</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="rangedata">
                </td>
                <td width="100px" height="40px">回收率</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="recovery_rate">
                </td>
            </tr>
            <tr>
                <td width="100px" height="40px">精确度</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="accuracy">
                </td>
                <td width="100px" height="40px">哪些文献中使用过</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="literature_used" id="literature_used">
                </td>

            </tr>

            <tr>
                <td colspan="4" bgcolor="#00bfff"><span>=============================================================================================</span>
                </td>
            </tr>

            <tr>

                <td width="100px" height="40px">应用</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="application">
                </td>
                <td width="100px" height="40px">检测类型</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="testing_type">
                </td>


            </tr>
            <tr>
                <td width="100px" height="40px">检测方法</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="testing_way">
                </td>
                <td width="100px" height="40px">检测时间</td>
                <td width="100px" height="40px">
                    <input width="96" type="text" name="testing_time">
                </td>
            </tr>
            <tr>
                <td width="100px" height="40px">是否达到预期目标</td>
                <td width="100px" height="40px">
                    <input type="radio" name="is_achieve_goal" value="1">1
                    <input type="radio" name="is_achieve_goal" value="2">2
                    <input type="radio" name="is_achieve_goal" value="3">3
                    <input type="radio" name="is_achieve_goal" value="4">4
                    <input type="radio" name="is_achieve_goal" value="5">5
                </td>
                <td width="100px" height="40px">性价比</td>
                <td width="100px" height="40px">
                    <input type="radio" name="cost_performance" value="1">1
                    <input type="radio" name="cost_performance" value="2">2
                    <input type="radio" name="cost_performance" value="3">3
                    <input type="radio" name="cost_performance" value="4">4
                    <input type="radio" name="cost_performance" value="5">5
                </td>
            </tr>
            <tr>
                <td width="100px" height="40px">总体评价</td>
                <td width="100px" height="40px">
                    <input type="radio" name="overall_evaluation" value="1">1
                    <input type="radio" name="overall_evaluation" value="2">2
                    <input type="radio" name="overall_evaluation" value="3">3
                    <input type="radio" name="overall_evaluation" value="4">4
                    <input type="radio" name="overall_evaluation" value="5">5
                </td>
                <td width="100px" height="40px">评论</td>
                <td width="100px" height="40px">
                    <textarea name="comments"></textarea>
                </td>
            </tr>

            <tr>
                <td width="100px" height="40px">附图说明</td>
                <td width="100px" height="40px">
                    <textarea name="drawings_show"></textarea>
                </td>
                <td width="100px" height="40px">购买链接</td>
                <td width="100px" height="40px">
                    <input type="text" name="URL">
                </td>
            </tr>
            <tr>
                <td width="100px" height="40px">图片上传</td>
                <td width="100px" height="40px">
                    <input type="file" multiple="multiple" name="img">
                </td>

                <td width="100px" height="40px" colspan="2"><input type="submit" value="提交"></td>

            </tr>


        </table>

    </form>
</div>

</body>
</html>
